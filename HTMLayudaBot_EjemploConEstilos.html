<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo con Estilos CSS</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Verdana, sans-serif;
      padding: 30px;
    }
    h1 {
      color: #00796b;
      text-align: center;
    }
    p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }
    .caja {
      background-color: #ffffff;
      border: 2px solid #004d40;
      padding: 20px;
      margin: 30px auto;
      width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Mi página con CSS</h1>
  <div class="caja">
    <p>Este es un ejemplo completo de cómo aplicar estilos CSS a una página HTML.</p>
    <p>Se usa color de fondo, bordes, espaciado, y estilo de texto.</p>
  </div>
</body>
</html>
